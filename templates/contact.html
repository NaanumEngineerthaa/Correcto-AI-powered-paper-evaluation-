<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
                /* Header */
            .site-header {
            background: linear-gradient(to right, #007bff, #0a2e92);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            }

            .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            }

            .logo h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin: 0;
            color: #fff;
            }

            .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            }

            .nav-menu a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            }

            .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00bfff;
            }

            /* Hamburger Button */
            .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            }
                            /* Footer */
        footer {
        margin-top: 10%;
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
        .hamburger {
            display: block;
        }

        .nav-menu {
            display: none;
            width: 100%;
            background-color: #343a40;
            margin-top: 1rem;
        }

        .nav-menu.active {
            display: block;
        }

        .nav-menu ul {
            flex-direction: column;
            align-items: flex-start;
            padding: 0.5rem 1rem;
            gap: 10px;
        }

        .nav-menu a {
            display: block;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }}
    </style>
</head>
<body style="margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color:#f9fafc; color:#333;">

    <!-- Header -->
    <header class="site-header">
    <div class="header-content">
      <div class="logo">
        <h1>CORRECTO</h1>
      </div>
  
      <!-- Hamburger Icon -->
      <button class="hamburger" id="hamburger">
        &#9776;
      </button>
  
      <!-- Navigation Menu -->
      <nav class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="result.html">Result</a></li>
          <li><a href="student.html">Student</a></li>
          <li><a href="teacher.html">Teacher</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- Main Container -->
    <div style="max-width:800px; margin:40px auto; padding:0 20px;">

        <h2 style="color:#007BFF; margin-bottom:20px;">CONTACT US</h2>

        <!-- Contact Form -->
        <form action="#" method="post"
              style="background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
            
            <label for="name" style="display:block; margin-bottom:8px; font-weight:600;">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required
                   style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">

            <label for="email" style="display:block; margin-bottom:8px; font-weight:600;">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
                   style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">

            <label for="subject" style="display:block; margin-bottom:8px; font-weight:600;">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message" required
                   style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">

            <label for="message" style="display:block; margin-bottom:8px; font-weight:600;">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required
                      style="width:100%; padding:12px; height:150px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px; resize:vertical;"></textarea>

            <button type="submit"
                    style="display:inline-block; padding:12px 30px; background-color:#007BFF; color:#fff; font-size:16px; border:none; border-radius:4px; cursor:pointer;">
                Send Message
            </button>
        </form>

        <!-- Contact Info -->
        <div style="margin-top:30px; font-size:14px; color:#555;">
            <p><strong>Address:</strong> 69,EXCEL ENIEERING COLLEGE,PALLAKAPLAYAM </p>
            <p><strong>Phone:</strong> (123) 456‑7890</p>
            <p><strong>Email:</strong> supporexcelengineering.edu</p>
        </div>

    </div>

    <!-- Footer -->
    
    <center><button onclick="history.back()" style="
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">
        ← Back
      </button> </center>
      <footer>
    <p>&copy; Naanum_Engineerthaa Studio.</p>
