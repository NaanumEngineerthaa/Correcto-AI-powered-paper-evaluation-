<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }

                    /* Header */
            .site-header {
            background: linear-gradient(to right, #007bff, #0a2e92);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            }

            .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            }

            .logo h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin: 0;
            color: #fff;
            }

            .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            }

            .nav-menu a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            }

            .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00bfff;
            }

            /* Hamburger Button */
            .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            }

        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .login-container .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }

                /* Footer */
        footer {
        margin-top: 20vmin;
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
        .hamburger {
            display: block;
        }

        .nav-menu {
            display: none;
            width: 100%;
            background-color: #343a40;
            margin-top: 1rem;
        }

        .nav-menu.active {
            display: block;
        }

        .nav-menu ul {
            flex-direction: column;
            align-items: flex-start;
            padding: 0.5rem 1rem;
            gap: 10px;
        }

        .nav-menu a {
            display: block;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }}
    </style>
</head>
<body>
    <header class="site-header">
    <div class="header-content">
      <div class="logo">
        <h1>CORRECTO</h1>
      </div>
  
      <!-- Hamburger Icon -->
      <button class="hamburger" id="hamburger">
        &#9776;
      </button>
  
      <!-- Navigation Menu -->
      <nav class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="result.html">Result</a></li>
          <li><a href="student.html">Student</a></li>
          <li><a href="teacher.html">Teacher</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

<div class="login-container">
    <h2>Student Login</h2>
    <form action="#" method="post">
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="footer">
        Forgot your password? <a href="#">Reset here</a>
    </div>
</div>

  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
">
  ‚Üê Back
</button> </center>

<footer>
    <p>&copy; Naanum_Engineerthaa Studio.</p>
  </footer>

</body>
</html>
